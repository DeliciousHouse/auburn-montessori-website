# Build image, push to GHCR, then run docker compose pull/up on the same machine (self-hosted runner == VPS).
name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase for GHCR)
        run: echo "IMAGE=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:sha-${{ github.sha }}
          build-args: |
            SITE_URL=${{ secrets.SITE_URL || 'https://amstch.com' }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Deploy locally (runner == VPS)
        shell: bash
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          echo "→ Pulling and starting containers..."
          docker compose pull
          docker compose up -d --remove-orphans
          echo "→ Pruning unused images..."
          docker image prune -f
          echo "Deploy done."
