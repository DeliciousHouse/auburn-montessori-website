# Build image, push to GHCR, then SSH to VPS and run docker compose pull/up.
name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name (lowercase for GHCR)
        run: echo "IMAGE=${{ env.REGISTRY }}/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:sha-${{ github.sha }}
          build-args: |
            SITE_URL=${{ secrets.SITE_URL || 'https://amstch.com' }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.MOMS_WEBSITE }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            set -euo pipefail
            echo "→ Ensuring /opt/moms-website exists..."
            mkdir -p /opt/moms-website && cd /opt/moms-website
            if [ -f .env ]; then
              set -a
              source .env
              set +a
              if [ -n "${GHCR_PAT:-}" ]; then
                echo "→ Logging in to ghcr.io (private package)..."
                echo "$GHCR_PAT" | docker login ghcr.io -u "${GHCR_USERNAME:-}" --password-stdin
              fi
            fi
            echo "→ Pulling and starting containers..."
            docker compose pull
            docker compose up -d --remove-orphans
            echo "→ Pruning unused images..."
            docker image prune -f
            echo "Deploy done."
