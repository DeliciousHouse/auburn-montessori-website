server {
  listen 3000;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Basic gzip for text assets.
  gzip on;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # Cache immutable build assets aggressively.
  location /_astro/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    # Astro builds pre-rendered routes to directories with index.html
    try_files $uri $uri/ =404;
  }
}

