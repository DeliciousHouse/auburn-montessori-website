server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Avoid leaking port/protocol in redirects when behind a reverse proxy.
  port_in_redirect off;
  absolute_redirect off;

  # Basic gzip for text assets.
  gzip on;
  gzip_types
    text/plain
    text/css
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # Cache immutable build assets aggressively.
  location /_astro/ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  location / {
    # Serve directory index without redirecting (avoids :3000 in Location header).
    try_files $uri $uri/index.html $uri/ =404;
  }

  error_page 404 /404.html;
  location = /404.html {
    internal;
  }
}

