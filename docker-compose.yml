# VPS runtime: image from GHCR, no local build. Reverse proxy forwards to APP_PORT (default 8080).
services:
  website:
    image: ghcr.io/delicioushouse/auburn-montessori-website:latest
    restart: unless-stopped
    env_file: .env
    ports:
      - "${APP_PORT:-8080}:80"

  # Local development (optional): docker compose --profile dev up
  website-dev:
    image: node:22-alpine
    working_dir: /app
    profiles: ["dev"]
    environment:
      SITE_URL: ${SITE_URL:-https://amstch.com}
    volumes:
      - .:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4321"
    ports:
      - "4321:4321"
